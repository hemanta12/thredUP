<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="threadUp.css">
    <title>ThredUP</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <!-- heading with promotion -->
            <div class="row offers p-2 m-auto">
                <div class="col-5">
                    <h6 class="text-center">FREE Shipping over $79 and Easy Returns <a href="#"><u><small>details</small></u></a></h6>
                </div>
                <div class="col-2">
                    <h6 class="text-center">I</h6>
                </div>
                <div class="col-5">
                    <h6 class=""><a href="#"><u>Sign up</u></a> to get 20% off your first order!</h6>
                </div>
            </div>

            <!-- Main header with name and icons -->
            <div class="row main-header text-center capi mt-2">
                <!-- leftheader with name-->
                <div class="col-6 ">
                    <button class="float-left border-0">
                            <div class="d-flex row-6">
                                <h3 class="py-2 mb-0">THRED</h3>
                                <h3>UP</h3>
                            </div>
                            <div class="row-md-12 row-6">
                                <small>Secondhand Clothes, Firsthand Fun</small>
                            </div>
                    </button>
                </div>

                <!--right header with icons -->
                <div class="col-6 icons mt-3">
                    <div class="row d-flex w-100">
                        <!-- Four icons -->
                        <div class="col-lg-8 d-flex justify-content-lg-end px-1">
                            <a href="#"><img src="iconsForHeader/account_circle-black-18dp.svg"></a>
                            <a href="#"><img src="iconsForHeader/bookmark_border-black-18dp.svg"></a>
                            <a href="#"><img src="iconsForHeader/favorite_border-black-18dp.svg"></a>
                            <a href="#"><img src="iconsForHeader/shopping_cart-24px.svg"></a>
                        </div>
                        <!-- Checkout -->
                        <div class="col-lg-4 d-flex">
                            <a href=" # ">
                                <h7 class="text-muted m-2 p-2">CHECKOUT</h7>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </header>

        <section>

            <!-- Nav bar with options and search bar -->
            <div class="row ">
                <!-- Four nav options -->
                <div class="col-5  ">
                    <ul class="firstnav py-0">
                        <div class="row d-flex align-items-end">
                            <li>WOMEN</li>
                            <li>KIDS</li>
                            <li>BLOG</li>
                            <li class="cleanout">CLEAN OUT</li>
                        </div>
                    </ul>
                </div>
                <!-- Search bar with search icon -->
                <div class="col-7">
                    <div class="row">
                        <div class="col-12 d-flex">
                            <input class="search-bar" type="text " placeholder="Search 'J. Crew' or 'polka dot dresses' ">
                            <img class="search-icon" src="iconsForHeader/search-white-18dp.svg" rel="Search bar">
                        </div>
                    </div>

                </div>
            </div>

            <!-- Second Nav bar -->

            <div class="row-12 ">
                <div>
                    <ul class="d-flex navb flex-wrap ">
                        <li>Goody Boxes</li>
                        <li>Clothing</li>
                        <li>Premium</li>
                        <li>Deisgner</li>
                        <li>Maternity</li>
                        <li>Plus</li>
                        <li>Juniors</li>
                        <li>Shoes</li>
                        <li>Handbags</li>
                        <li>Accessories</li>
                        <li>Jewelry</li>
                        <li>Rejects</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>



</body>

</html>
